<!DOCTYPE html>
<html>
<head>
<style>
h2 {
font-size : 30px;
color : green;
font-weight : bold;
text-decoration : underline;
}
</style>
</head>
<body>
<center>

<h2>Adding "Py" in front of a string</h2>
<br>
<br>
<label>enter any string : 
<input type="text" id="s" ></label>
<br><br>
<button onclick="ispystring()">Check</button>
<p id="z"></p>

<script>
function ispystring() {
var str=document.getElementById("s").value;
if (str.substring(0, 2) === "Py" || str.substring(0, 2) === "py"|| str.substring === null) 
{
document.getElementById("z").innerHTML = str;
}
else{
document.getElementById("z").innerHTML = "Py"+str;
}
}
</script>

</center>
</body>
</html>
